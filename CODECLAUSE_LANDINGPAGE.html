<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            line-height: 1.6;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-section h1 {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 18px;
            color: #666;
        }

        .cta-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .cta-section h2 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-buttons {
            text-align: center;
        }

        .cta-buttons button {
            margin: 5px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .social-icons {
            text-align: center;
            margin-top: 40px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        .contact-details {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .contact-details p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-details i {
            margin-right: 10px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1>Discover Amazing Products</h1>
        </div>

        <div class="cta-section">
            <h2>Sign Up Now!</h2>
            <p>Join us today and get access to exclusive offers.</p>
            <div class="cta-buttons">
                <button>Sign Up</button>
                <button>Sign In</button>
            </div>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Contact Details -->
    <div class="contact-details">
        <p><i class="fas fa-envelope"></i> Email: contact@example.com</p>
        <p><i class="fas fa-phone"></i> Phone: +1 (123) 456-7890</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
